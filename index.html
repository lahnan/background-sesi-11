<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Background changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="title"> <marquee>Pilih Warna</marquee></div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle green"></div>
            <div class="circle blue"></div>
            <div class="circl black"></div>
        </div>
        <button onclick="reset()">RESET</button>
    </div>

    <script>
        const circles = document.querySelectorAll(".circle")
        circles.forEach(circles => {
            circles.addEventListener("click", ({target}) => {
                const {backgroundColor} = getComputedStyle(target)
                document.body.style.backgroundColor = backgroundColor
                document.body.style.color = "black"
            })
        })

        const circls = document.querySelectorAll(".circl")
        circls.forEach(circls => {
            circls.addEventListener("click", ({target}) => {
                const {backgroundColor} = getComputedStyle(target)
                document.body.style.backgroundColor = backgroundColor
                document.body.style.color = "wheat"
            })
        })

        function reset () {
            document.body.style.backgroundColor = " #7c7755";
            title.style.color = "black"
        }
    </script>
</body>
</html>
